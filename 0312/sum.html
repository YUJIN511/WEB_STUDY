<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>두 정수의 합</title>
		<script type="text/javascript">
		function adder(a, b){
			var sum;
			sum = parseInt(a) + parseInt(b);
			return sum;
		}
		
		</script>
	</head>
	<body>
		<script>
			document.write("<h3>1. 사용자로부터 2개의 정수를 입력 받아 덧셈을 한 결과를 브라우저에 출력하는 프로그램</h3>");
			document.write("<hr>");
			
			var a = prompt("덧셈 할 정수를 입력해주세요.");
			var b = prompt("덧셈 할 정수를 입력해주세요.");
			
			var str = adder(a, b);
			
			document.write(a+"+"+b+"="+str);
		</script>
	</body>
</html>
