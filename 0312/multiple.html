<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구구단 테이블</title>
		<style type="text/css">
		table{
			border : 1px solid black;
			border-collapse : collapse;
		}
		
		th, td{
			border : 1px solid black;
			width : 30px;
			text-align : center;
		}
		</style>
	</head>
	<body>
		<script>
		document.write("<h3>2. 구구단을  테이블에 넣어 출력해 주는 프로그램</h3>");
		document.write("<hr>");
		
		document.write("<table>");
			document.write("<tr>");
			document.write("<th>");
			document.write("</th>");
		
			for(i=1; i<10; i++){
				document.write("<th>");
				document.write(i);
				document.write("</th>");
			}
			document.write("</tr>");
			for(var i=1; i<10; i++){
				document.write("<tr>");
				document.write("<th>");
				document.write(i+"단");
				document.write("</th>");
				for(var j=1; j<10; j++){
					document.write("<td>");
					document.write(i*j);
					document.write("</td>");
				}
			document.write("</tr>");
			}

		document.write("</table>");
		</script>
	</body>
</html>
